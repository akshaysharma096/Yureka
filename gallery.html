    <body class="gallery-body">
        <div class="wrapper">
            	<div class="row" align="center">
				<img src="img/logo.png" class="main-logo" />
			</div>
			
			<div class="row navigation">
				<div class="col-sm-3">
					<a href="index.html">HOME</a>
				</div>
				<div class="col-sm-3">
					<a href="aboutus.html">ABOUT US</a>
				</div>
				<div class="col-sm-3">
					<a href="gallery.html" class="active">GALLERY</a>
				</div>
				<div class="col-sm-3">
					<a href="#">CONTACT US</a>
				</div>
			</div>
             <div class="row ">
           <div class="col-xs-12 col-sm-6 col-sm-offset-3">
               <div id="mycarousel" class="carousel slide" data-ride="carousel">
                   
                    <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#mycarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#mycarousel" data-slide-to="1"></li>
                    <li data-target="#mycarousel" data-slide-to="2"></li>
                </ol>
                   
                <!-- Wrapper for slides -->
                <div class="carousel-inner" role="listbox">
                    <div class="item active">
                        <a href="#"><img class="img-responsive"
                                         src="img/1.JPG" alt="Uthappizza"></a>
                        <div class="carousel-caption">
                        <h2>Tech Meetup </h2>
                            <p>Aug 2015</p>
                        
                        </div>
                    </div>
                    <div class="item">
                         <img class="img-responsive"
                         src="img/3.JPG" alt="Weekend Grand Buffet">
                        <div class="carousel-caption">
                         <h2>LiFi Event  </h2>
                        
                        
                        </div>
                    </div>
                    <div class="item">
                         <img class="img-responsive"
                         src="img/6.JPG" alt="Weekend Grand Buffet">
                        <div class="carousel-caption">
                         <h2>Upcoming Event  </h2>
                        
                        
                        </div>
                    </div>
                    
                </div>
                     <!-- Controls -->
                <a class="left carousel-control" href="#mycarousel" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#mycarousel" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
                   <div class="btn-group" id="carouselButtons">
                    <button class="btn btn-danger btn-xs" id="carousel-pause">
                	    <span class="glyphicon glyphicon-pause" aria-hidden="true"></span>
                    </button>
                    <button class="btn btn-danger btn-xs" id="carousel-play">
                	    <span class="glyphicon glyphicon-play" aria-hidden="true"></span>
                    </button>
                </div>
            </div>
            </div>
       </div>
            <div class="gallery-footer">
                <div class="row">
                                
                <div class="col-sm-2 col-xs-6 box">
                   <img class="img-responsive " src="img/1.JPG" height="100px">
                    <div class="carousel-caption text">
                    <h4>Technical Paper</h4>
                    <p style="">Aug 2015</p>
                    </div>
                </div>
                <div class="col-sm-2 col-xs-6 box">
                  <img class="img-responsive" src="img/3.JPG" height="100px">
                    <div class="carousel-caption">
                    <h4>Tech-Talk</h4>
                    <p style="">Jan 2016</p>
                    </div>
                </div>
                <div class="col-sm-3 col-xs-6 box">
                   <img class="img-responsive " src="img/6.JPG" height="100px">
                    <div class="carousel-caption">
                    <h4 style="margin-top:0px; padding:0px;">Internet of Things Webinar</h4>
                    <p style="">Mar 2016</p>
                    </div>
                </div>
                <div class="col-sm-2 col-xs-6 box">
                  <img class="img-responsive" src="img/7.JPG" height="100px">
                    <div class="carousel-caption">
                    <h4>Code-Blaze</h4>
                    <p style="">May 2016</p>
                    </div>
                </div>
                <div class="col-sm-3 col-xs-12 box">
                  <img class="img-responsive " src="img/9.JPG"  height="100px">
                    <div class="carousel-caption">
                    <h4>Photography Seminar</h4>
                    <p style="">Sept 2016</p>
                    </div>
                </div>
            </div>
                </div>
         
        </div>
