<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial scale=1">
        <title>Gallery</title>
        <!--    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"> -->
        <link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
        <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700' rel='stylesheet' type='text/css' />
        <link rel="stylesheet" type="text/css" href="css/gallerystyle.css">
        
    </head>
    
    <body class="gallery-body">
        <ul class="cb-slideshow list-unstyled">
            <li><span>Image 01</span></li>
            <li><span>Image 02</span></li>
            <li><span>Image 03</span></li>
            <li><span>Image 04</span></li>
            <li><span>Image 05</span></li>
            <li><span>Image 06</span></li>
        </ul>
        <div class="wrapper">
            <div class="row logo" align="center">
                <img src="img/logo.png" class="main-logo" />
            </div>
            
            <div class="row navigation">
                <div class="col-sm-1"></div>
                <div class="col-sm-2">
                    <a href="index.html">
                        <div class="menu-box">
                            HOME
                        </div>
                    </a>
                </div>
                <div class="col-sm-2">
                    <a href="aboutus.html">
                        <div class="menu-box">
                            ABOUT US
                        </div>
                    </a>
                </div>
                <div class="col-sm-2">
                    <a href="construction.html" class="active">
                        <div class="menu-box">
                            GALLERY
                        </div>
                    </a>
                </div>
                <div class="col-sm-2">
                    <a href="construction.html">
                        <div class="menu-box">
                            TEAM
                        </div>
                    </a>
                </div>
                <div class="col-sm-2">
                    <a href="#">
                        <div class="menu-box">
                            CONTACT US
                        </div>
                    </a>
                </div>
                <div class="col-sm-1"></div>
            </div>
            
            <div class="row ">
                
                
                <div class="col-xs-12 col-sm-6 col-sm-offset-3">
                    <div id="carousel1" class="carousel  slide" data-ride="carousel">
                        
                        <!-- Indicators -->
                        <ol class="carousel-indicators">
                            <li data-target="#carousel1" data-slide-to="0" class="active"></li>
                            <li data-target="#carousel1" data-slide-to="1"></li>
                            <li data-target="#carousel1" data-slide-to="2"></li>
                        </ol>
                        
                        <!-- Wrapper for slides -->
                        <div class="carousel-inner" role="listbox">
                            <div class="item active">
                                <a href="#"><img class="img-responsive"
                                src="img/1.JPG" alt="Li-Fi1"></a>
                                
                            </div>
                            <div class="item">
                                <img class="img-responsive"
                                src="img/3.JPG" alt="Li-Fi2">
                                
                            </div>
                            <div class="item">
                                <img class="img-responsive"
                                src="img/6.JPG" alt="Li-Fi3">
                                
                            </div>
                            
                        </div>
                        <!-- Controls -->
                        <a class="left carousel-control" href="#carousel1" role="button" data-slide="prev">
                            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="right carousel-control" href="#carousel1" role="button" data-slide="next">
                            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                        
                    </div>
                    <div id="carousel2" class="carousel  slide" data-ride="carousel">
                        
                        <!-- Indicators -->
                        <ol class="carousel-indicators">
                            <li data-target="#carousel2" data-slide-to="0" class="active"></li>
                            <li data-target="#carousel2" data-slide-to="1"></li>
                            <li data-target="#carousel2" data-slide-to="2"></li>
                        </ol>
                        
                        <!-- Wrapper for slides -->
                        <div class="carousel-inner" role="listbox">
                            <div class="item active">
                                <a href="#"><img class="img-responsive"
                                src="img/7.JPG" alt="Tech-talk1"></a>
                                
                            </div>
                            <div class="item">
                                <img class="img-responsive"
                                src="img/9.JPG" alt="Tech-Talk2">
                                
                            </div>
                            <div class="item">
                                <img class="img-responsive"
                                src="img/6.JPG" alt="Tech-talk3">
                                
                            </div>
                            
                        </div>
                        <!-- Controls -->
                        <a class="left carousel-control" href="#carousel2" role="button" data-slide="prev">
                            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="right carousel-control" href="#carousel2" role="button" data-slide="next">
                            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                        
                    </div>
                </div>
            </div>
            <div class="gallery-footer">
                <div class="row">
                    
                    <div class="col-sm-2 col-xs-6 box " id="box1">
                        <img class="img-responsive " src="img/1.JPG" height="100px">
                        <div class="carousel-caption text">
                            <h4>Li-Fi Event</h4>
                            <p style="">Aug 2015</p>
                        </div>
                    </div>
                    <div class="col-sm-2 col-xs-6 box " id="box2">
                        <img class="img-responsive" src="img/3.JPG" height="100px">
                        <div class="carousel-caption">
                            <h4>Tech-Talk</h4>
                            <p style="">Jan 2016</p>
                        </div>
                    </div>
                    <div class="col-sm-3 col-xs-6 box " id="box3">
                        <img class="img-responsive " src="img/6.JPG" height="100px">
                        <div class="carousel-caption">
                            <h4 style="margin-top:0px; padding:0px;">Internet of Things Webinar</h4>
                            <p style="">Mar 2016</p>
                        </div>
                    </div>
                    <div class="col-sm-2 col-xs-6 box" id="box4">
                        <img class="img-responsive" src="img/7.JPG" height="100px">
                        <div class="carousel-caption">
                            <h4>Code-Blaze</h4>
                            <p style="">May 2016</p>
                        </div>
                    </div>
                    <div class="col-sm-3 col-xs-12 box " id="box5">
                        <img class="img-responsive " src="img/9.JPG"  height="100px">
                        <div class="carousel-caption">
                            <h4>Photography Seminar</h4>
                            <p style="">Sept 2016</p>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" async></script>
        <script>
        $(document).ready(function(){
        $("#carousel1").hide();
        $("#carousel2").hide();
        // Enable Carousel
        $("#box1").click(function(){
        $("#carousel2").hide();
        $("#carousel1").show();
        
        });
        $("#box2").click(function(){
        $("#carousel1").hide();
        $("#carousel2").show();
        });
        });
        </script>
        
    </body>
</html>
